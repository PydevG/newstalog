{% extends 'blogs/base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block cssimports %}
<link rel="stylesheet" href="{% static 'css/create_post.css' %}">
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2 class="text-center">Edit Blog Post</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}

        <div class="row">
            <!-- Left Column -->
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="6" required>{{ blog.content }}</textarea>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                        <option value="">-- Select Category --</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if blog.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <select class="form-select" id="tags" name="tags" multiple>
                        {% for tag in tags %}
                        <option value="{{ tag.id }}" {% if tag in blog.tags.all %}selected{% endif %}>{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Upload New Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    {% if blog.image %}
                        <img id="previewImage" src="{{ blog.image.url }}" class="img-thumbnail mt-2" style="max-height: 150px;">
                    {% else %}
                        <img id="previewImage" src="" class="img-thumbnail mt-2" style="display: none; max-height: 150px;">
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-success w-100">Update Post</button>
                <a href="{% url 'blog_list' %}" class="btn btn-danger w-100 mt-2">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block jsimports %}
<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<script>
    // Initialize rich text editor
    CKEDITOR.replace('content');

    // Image preview
    document.getElementById('image').addEventListener('change', function (event) {
        let reader = new FileReader();
        reader.onload = function () {
            let img = document.getElementById('previewImage');
            img.src = reader.result;
            img.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    });
</script>
{% endblock %}
