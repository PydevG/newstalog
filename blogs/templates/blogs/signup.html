{% extends 'blogs/authbase.html' %}
{% load socialaccount %}
{% load static %}

{% block cssimports %}
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    
    <style>
        /* Responsive Design */
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Default max-width */
            transition: max-width 0.3s ease-in-out;
        }

        @media (min-width: 768px) {
            .form-container {
                max-width: 600px; /* Wider form for desktop */
            }
        }

        /* Centered Layout */
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient background */
            padding: 100px 20px 20px; /* Added top padding to push content below navbar */
        }


        /* Google Button */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            background: #db4437;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .google-btn:hover {
            background: #c1351d;
        }

        .google-btn i {
            font-size: 20px;
        }
    </style>
{% endblock cssimports %}
    

{% block main %}
<div class="auth-wrapper">
    <div class="form-container">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form action="" method="POST">
            {% csrf_token %}

            <div class="input-group">
                <i class="bx bx-user"></i>
                <input type="text" placeholder="Full Name" name="full_name" required>
            </div>

            <div class="input-group">
                <i class="bx bx-user-circle"></i>
                <input type="text" placeholder="Username" name="username" required>
            </div>

            <div class="input-group">
                <i class="bx bx-envelope"></i>
                <input type="email" placeholder="Email" name="email" required>
            </div>

            <div class="input-group">
                <i class="bx bx-lock"></i>
                <input type="password" placeholder="Password" name="password" class="password" required>
                <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="input-group">
                <i class="bx bx-lock"></i>
                <input type="password" placeholder="Confirm Password" name="confirmpassword" class="password" required>
                <i class='bx bx-hide eye-icon'></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'blogs:login' %}">Login</a>
            </p>

            <!-- Google Sign-In Button -->
            <a href="{% provider_login_url 'google' %}" class="google-btn mt-2">
                <i class="bx bxl-google"></i> Sign in with Google
            </a>
        </form>
    </div>
</div>
{% endblock main %}

{% block jsimports %}
    <script src="{% static 'js/auth.js' %}"></script>
{% endblock jsimports %}
