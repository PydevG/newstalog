{% extends 'blogs/authbase.html' %}
{% load static %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <h2 class="text-center">Login</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Email -->
            <div class="input-group">
                <i class="bx bx-envelope"></i>
                <input type="email" name="login" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <i class="bx bx-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="mt-3">
                Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>
            </p>

            <p>
                <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </p>

            <hr>

            <!-- Google Login -->
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger d-block text-center">
                <i class="bx bxl-google"></i> Sign in with Google
            </a>
        </form>
    </div>
</div>
{% endblock main %}
